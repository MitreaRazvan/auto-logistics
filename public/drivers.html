<html>

<head>
    <title>webLogistics driver Database</title>
    <link rel="stylesheet" href="stylesheets/database.css" />
</head>

<body>
    <header>
        <img src="6.png" id="logo">
    </header>
    <main>
        <section>
            <table style="width: 100px" id="drivers" class="container">
                <thead>
                    <tr class="row">
                        <th>Email</th>
                        <th>Driver</th>
                        <th>Car Number</th>
                        <th>Phone</th>
                        <th>DateTime</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td><input type="text" name="email" placeholder="email" required></td>
                        <td><input type="text" name="driver" placeholder="driver" required></td>
                        <td><input type="text" name="carNumber" placeholder="car number" required></td>
                        <td><input type="text" name="phone" placeholder="Phone" required></td>
                        <td><input type="text" name="dateTime" placeholder="dateTime" required></td>
                        <td><button type="submit" onclick="saveDrivers()">Save</button></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <script src="javascripts/index.js"></script>
</body>

</html>
