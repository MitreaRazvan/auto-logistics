<html>

<head>
	<title>Register People</title>
	<link rel="stylesheet" href="stylesheets/login.css" type="text/css">
</head>

<body style="background: url(1.jpg) no-repeat; background-size: cover">
	<div class="container">
		<div class="login">
			<h1>Regist Your Account</h1>
			<form  id="people" method="post" onsubmit="return false">
				<td><input id="email" type="text" name="email" placeholder="mail" required></td>
				<td><input type="password" name="password" placeholder="password" required></td>
				<p class=""><input type="submit" name="commit" onclick="clickPeople()" value="register"></p>
			</form>
		</div>
	</div>
	<script src="javascripts/registerDP.js"></script>
</body>

</html>
