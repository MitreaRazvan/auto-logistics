<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="stylesheets/login.css" type="text/css">
</head>

<body style="background: url(1.jpg) no-repeat; background-size: cover">
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form id="lgForm" method="post" action="" onsubmit="return false">
                <p><input id="lgMail" type="text" placeholder="email" required="required" name="lgMail" tabindex="1"></p>
                <p><input id="password" type="password" placeholder="password" required="required" name="password"tabindex="2"></p>
                <p><input type="submit" name="commit" onclick="clickLogin()" value="login"><a href="tel:0754921851"><img id="call" src="callme.gif"></a></p>
            </form>
        </div>
    </div>
    <script src="javascripts/registerDP.js"></script>
</body>

</html>
