<html>

<head>
    <title>webLogistics</title>
    <link rel="stylesheet" href="stylesheets/database.css" />
</head>

<body>
    <header>
        <img src="6.png" id="logo">
    </header>
    <main>
        <aside></aside>
        <section>
            <table style="width: 10px" id="orders" class="container">
                <thead>
                    <tr class="row">
                        <th>
                            <h2>startcity</h2>
                        </th>
                        <th>
                            <h2>address</h2>
                        </th>
                        <th>
                            <h2>endcity</h2>
                        </th>
                        <th>
                            <h2>delivery</h2>
                        </th>
                        <th>
                            <h2>items</h2>
                        </th>
                        <th>
                            <h2>driverId</h2>
                        </th>
                        <th>
                            <h2>dateTime</h2>
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="text" name="startcity" placeholder="start city" required></td>
                        <td><input type="text" name="address" placeholder="address" required></td>
                        <td><input type="text" name="endcity" placeholder="end city" required></td>
                        <td><input type="text" name="delivery" placeholder="delivery" required></td>
                        <td><input type="text" name="items" placeholder="items" required></td>
                        <td><input type="text" name="driverId" placeholder="driver name" required></td>
                        <td><input type="text" name="dateTime" placeholder="date/time" required></td>
                        <td><button type="submit" onclick="saveOrders()">Save</button></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <script src="javascripts/index.js"></script>
</body>

</html>
