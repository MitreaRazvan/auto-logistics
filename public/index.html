<html>

<head>
    <title>webLogistics</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>

<body>
    <header>
        <h1>AutoLogistics</h1>
        <form action="" style="text-align:center">
            <input id="search" type="search" placeholder="Search">
            <label for="search">&#128270;</label>
        </form>
        <h2 class="logo"></h2>
        <ul class="first-button"> comenzi items
            <li id="1"><a href="#" data-page="ofer-items">ofer-items</a></li>
            <li id="2"><a href="#" data-page="ofer-transport">ofer-transport</a></li>
        </ul>
        <ul class="first-button"> Dispecer Transport
            <li id="1"><a href="#" data-page="caut-transport">dispecer-transport</a></li>
            <li id="2"><a href="#" data-page="ofer-transport">dispecer-items</a></li>   
        </ul>

    </header>
    <main>
        <aside></aside>
        <section>
            <table id="orders" border="1">
                <thead>
                <tr class="row">
                    <th><h2>startcity</h2></th>
                    <th><h2>address</h2></th>
                    <th><h2>endcity</h2></th>
                    <th><h2>delivery</h2></th>
                    <th><h2>items</h2></th>
                    <th><h2>driverId</h2></th>
                    <th><h2>dateTime</h2></th>
                    <th><h2>actions</h2></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="text" name="startcity" placeholder="start city" required></td>
                        <td><input type="text" name="address" placeholder="address" required></td>
                        <td><input type="text" name="endcity" placeholder="end city" required></td>
                        <td><input type="text" name="delivery" placeholder="delivery" required></td>
                        <td><input type="text" name="items" placeholder="items" required></td>
                        <td><input type="text" name="driverId" placeholder="driver name" required></td>
                        <td><input type="text" name="dateTime" placeholder="date/time" required></td>
                        <td><button type="submit" onclick="saveOrders()">Save</button></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <script src="javascripts/index.js"></script>
</body>

</html>
